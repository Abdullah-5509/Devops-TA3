<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-gray-800">

    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white drop-shadow-md flex items-center justify-center gap-2">
            â˜€ï¸ Weather App
        </h1>
        <p class="text-lg text-gray-100 mt-2">Get the latest weather forecast</p>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-lg w-80 flex items-center justify-between gap-2">
        <input id="cityInput" class="flex-1 px-4 py-2 rounded-md border focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter city" />
        <button onclick="getWeather()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md font-semibold">Get</button>
    </div>

    <div id="weatherCard" class="glass mt-10 p-6 rounded-2xl text-white text-center w-80 hidden">
        <h2 class="text-2xl font-semibold mb-2" id="location">City, Country</h2>
        <div class="text-6xl mb-4" id="icon">ğŸŒ¦ï¸</div>
        <p class="text-xl font-bold" id="temperature">-- Â°C</p>
        <p class="italic text-sm" id="description">Description</p>

        <div class="mt-4 space-y-1 text-left">
            <p id="humidity">ğŸ’§ Humidity: --%</p>
            <p id="wind">ğŸ’¨ Wind: -- m/s</p>
            <p id="pressure">ğŸ§­ Pressure: -- hPa</p>
        </div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const response = await fetch(`/weather?city=${city}`);
            const data = await response.json();

            document.getElementById('weatherCard').style.display = 'block';
            document.getElementById('location').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('icon').textContent = "â˜ï¸";
            document.getElementById('temperature').textContent = `${data.main.temp} Â°C (feels like ${data.main.feels_like} Â°C)`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('humidity').textContent = `ğŸ’§ Humidity: ${data.main.humidity}%`;
            document.getElementById('wind').textContent = `ğŸ’¨ Wind: ${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `ğŸ§­ Pressure: ${data.main.pressure} hPa`;
        }
    </script>
</body>
</html>
