<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 250px;
        }
        button {
            background-color: #238636;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2ea043;
        }
        #result {
            margin-top: 30px;
            text-align: center;
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .icon {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>üå¶Ô∏è Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="result"></div>

    <script>
        async function getWeather() {
            const city = document.getElementById("cityInput").value;
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Loading...";

            try {
                const res = await fetch(`/weather?city=${encodeURIComponent(city)}`);
                const data = await res.json();

                if (!res.ok) {
                    resultDiv.innerHTML = `‚ùå Error: ${data.error}`;
                } else {
                    const iconUrl = `http://openweathermap.org/img/wn/${data.icon}@2x.png`;

                    resultDiv.innerHTML = `
                        <h2>${data.city}, ${data.country}</h2>
                        <img src="${iconUrl}" alt="Weather Icon" class="icon">
                        <p>üå°Ô∏è <strong>${data.temperature} ¬∞C</strong> (feels like ${data.feels_like} ¬∞C)</p>
                        <p>üìù ${data.description}</p>
                        <p>üíß Humidity: ${data.humidity}%</p>
                        <p>üå¨Ô∏è Wind Speed: ${data.wind_speed} m/s</p>
                        <p>üß≠ Pressure: ${data.pressure} hPa</p>
                    `;
                }
            } catch (err) {
                resultDiv.innerHTML = "‚ö†Ô∏è Failed to fetch weather data.";
            }
        }
    </script>
</body>
</html>
